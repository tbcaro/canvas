<!DOCTYPE html>
<html>
  <head>
    <!--
      Author: Travis Caro
      Description:

      This application is an interactive drawing tool using the HTML5 canvas element.
      This app will allow the user to:
        - Generate random boxes on the canvas
        - Generate random circles on the canvas
        - Freedraw with the mouse on the canvas
        - Draw Etch-a-Sketch style with the keys on the canvas
        - Generate a configurable spiral
          - Spiral has configurable number of rotations
          - Spiral has configurable number of steps in 2-PI, thus a more circular spiral as steps increase
        - Generate sin and cos waves
        - Clear the canvas
    -->

    <meta charset="utf-8">
    <title>CIS377-TravisCaro-Canvas</title>

    <link rel="stylesheet" href="./canvas.css">
    <script src="./canvas.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <header id="header" class="col-12">
          <h3 class="text-center">Canvas and JavaScript</h3>
          <p class="text-center">Mouse Draw: hold down left mouse key & move. - Etch-a-Sketch: use wasd buttons (u,l,d,r)</p>
        </header>
        <div id="content" class="col-12">

          <div id="canvas-container" class="col-10">
            <canvas id="canvas" width="800" height="400"></canvas>
          </div>

          <div id="controls-container" class="col-2 text-center">
            <div class="grid">
              <div class="col-12">
                <button type="button" id="btn-boxes" class="button">Boxes</button>
                <button type="button" id="btn-circles" class="button">Circles</button>
              </div>
            </div>

            <div class="grid">
              <div class="col-6 text-right">
                <label class="label">Repeat:</label>
              </div>
              <div class="col-6 text-left">
                <input type="text" id="textbox-repeat" class="textbox" value="20"/>
              </div>
            </div>

            <div class="grid">
              <div class="col-6 text-right">
                <label class="label">Line Width:</label>
              </div>
              <div class="col-6 text-left">
                <input type="text" id="textbox-linewidth" class="textbox" value="5"/>
              </div>
            </div>

            <hr>

            <div class="grid">
              <div class="col-12">
                <button type="button" id="btn-spiral" class="button">Spiral</button>
              </div>
            </div>

            <div class="grid">
              <div class="col-6 text-right">
                <label class="label">Rotations:</label>
              </div>
              <div class="col-6 text-left">
                <input type="text" id="textbox-rotations" class="textbox" value="20"/>
              </div>
            </div>

            <div class="grid">
              <div class="col-6 text-right">
                <label class="label">Steps in 2&pi;:</label>
              </div>
              <div class="col-6 text-left">
                <input type="text" id="textbox-steps" class="textbox" value="5"/>
              </div>
            </div>

            <hr>

            <div class="grid">
              <div class="col-12">
                <button type="button" id="btn-sincos-wave" class="button">Sin Cos Wave</button>
              </div>
            </div>

            <hr>

            <div class="grid">
              <div class="col-12">
                <button type="button" id="btn-clear" class="button">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
